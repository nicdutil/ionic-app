<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive" align-title="center">
        <h1 class="title ion">IMAGE BROWSER</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list ng-controller="listCtrl">
          <ion-item class="item my-item item-button-right"
                  collection-repeat="item in items"
                  collection-item-width="'100%'"
                  collection-item-height="'50'"
                  ng-href="#/item/{{item.name}}"
                  ng-click="showPicture(item,$index)">
            {{item.name}}
        </ion-item>
          </ion-list>
      </ion-content>
    </ion-pane>
  </body>
  <script id="my-modal.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar>
        <h1 class="title">Your Image</h1>
      </ion-header-bar>
      <ion-content>
        <img class="modal-img" ng-src="http://img-service.herokuapp.com/images/{{activeItem.file}}">
      </ion-content>
    </ion-modal-view>
  </script>
</html>
